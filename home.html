<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Главная</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20230115184247">
	<!-- <link rel="shortcut icon" href="favicon.ico"> -->
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__top top-header">
				<div class="top-header__container">
					<div class="top-header__menu menu">
						<nav class="menu__body">
							<ul class="menu__list">
								<li class="menu__item"><a href="" class="menu__link">О нас</a></li>
								<li class="menu__item">
									<a href="" class="menu__link">Оплата и доставка</a>
								</li>
								<li class="menu__item">
									<a href="" class="menu__link">Новости</a>
								</li>
								<li class="menu__item">
									<a href="" class="menu__link">Контакты</a>
								</li>
							</ul>
						</nav>
					</div>
					<a href="" class="top-header__user _icon-user">Личный кабинет</a>
					<button type="button" class="icon-menu"><span></span></button>
				</div>
			</div>
			<div class="header__body body-header">
				<div class="body-header__container">
					<a href="" class="body-header__logo"></a>
					<div class="body-header__search">
						<form action="#" class="search-header">
							<button type="submit" class="search-header__buttom _icon-search"></button>
							<input autocomplete="off" type="text" name="form[]" data-error="Ошибка" placeholder="Поиск" class="search-header__input" />
						</form>
					</div>
					<div class="body-header__actions actions-header"></div>
				</div>
			</div>
			<div class="header__catalog catalog-header"></div>
		</header>

		<main class="page"></main>
		<footer class="footer">
			<div class="footer__container"></div>
		</footer>

	</div>
	<div id="callback" aria-hidden="true" class="popup">
		<div class="popup__wrapper">
			<div class="popup__content">
				<button data-close type="button" class="popup__close">Закрыть</button>
				<div class="popup__text">
					Тут будет форма
				</div>
			</div>
		</div>
	</div>
	<script src="js/app.min.js?_v=20230115184247"></script>
</body>

</html>
